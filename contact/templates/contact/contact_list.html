<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Submissions</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #0ae0a0;
            margin-bottom: 30px;
        }
        .contact-card {
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .contact-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        .contact-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #0ae0a0;
        }
        .contact-date {
            color: #9e9e9e;
        }
        .contact-email {
            color: #9e9e9e;
            margin-bottom: 10px;
        }
        .contact-subject {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .contact-message {
            white-space: pre-wrap;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 4px;
        }
        .no-contacts {
            text-align: center;
            color: #9e9e9e;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Form Submissions</h1>
        
        {% if contacts %}
            {% for contact in contacts %}
                <div class="contact-card">
                    <div class="contact-header">
                        <span class="contact-name">{{ contact.name }}</span>
                        <span class="contact-date">{{ contact.created_at|date:"F j, Y, g:i a" }}</span>
                    </div>
                    <div class="contact-email">{{ contact.email }}</div>
                    <div class="contact-subject">{{ contact.subject }}</div>
                    <div class="contact-message">{{ contact.message }}</div>
                </div>
            {% endfor %}
        {% else %}
            <div class="no-contacts">
                <p>No contact submissions yet.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
